name: Windows 10 RDP via ngrok v3
on:
  - workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 9999

    steps:
    - name: Check required secrets
      shell: powershell
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        RDP_PASSWORD: ${{ secrets.RDP_PASSWORD }}
      run: |
        if (-not $Env:NGROK_AUTH_TOKEN) {
          Write-Host "ERROR: NGROK_AUTH_TOKEN secret is missing."
          exit 1
        }
        if (-not $Env:RDP_PASSWORD) {
          Write-Host "ERROR: RDP_PASSWORD secret is missing."
          exit 1
        }
        Write-Host "OK: required secrets present."

    - name: Download ngrok v3
      run: |
        Invoke-WebRequest -Uri "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip" -OutFile ngrok-v3.zip

    - name: Extract ngrok
      run: |
        Expand-Archive -Path ngrok-v3.zip -DestinationPath .\ngrok -Force

    - name: Install authtoken (ngrok v3)
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
      run: |
        .\ngrok\ngrok.exe config add-authtoken $Env:NGROK_AUTH_TOKEN

    - name: Enable RDP and firewall
      shell: powershell
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1

    - name: Reset/Create runneradmin & set password (from secret)
      shell: powershell
      env:
        RDP_PASSWORD: ${{ secrets.RDP_PASSWORD }}
      run: |
        if (-not $Env:RDP_PASSWORD) {
          Write-Host "ERROR: RDP_PASSWORD missing."
          exit 1
        }
        $pw = ConvertTo-SecureString $Env:RDP_PASSWORD -AsPlainText -Force

        if (-not (Get-LocalUser -Name 'runneradmin' -ErrorAction SilentlyContinue)) {
          New-LocalUser -Name 'runneradmin' -Password $pw -FullName 'runneradmin' -PasswordNeverExpires $true
          Add-LocalGroupMember -Group 'Administrators' -Member 'runneradmin'
          Write-Host "Created runneradmin and added to Administrators."
        } else {
          Set-LocalUser -Name 'runneradmin' -Password $pw
          Add-LocalGroupMember -Group 'Administrators' -Member 'runneradmin' -ErrorAction SilentlyContinue
          Write-Host "Updated runneradmin password and ensured admin membership."
        }

        $u = Get-LocalUser -Name 'runneradmin'
        Write-Host "User exists. Enabled=$($u.Enabled). PasswordExpired=$($u.PasswordExpired)"

    - name: Start ngrok TCP tunnel and print public address (keeps job running)
      shell: powershell
      run: |
        Write-Host "Starting ngrok (will print public address). Cancel the workflow to close the tunnel."
        Start-Process -FilePath ".\ngrok\ngrok.exe" -ArgumentList "tcp 3389" -NoNewWindow -PassThru | Out-Null

        $timeout = 120
        $sw = [Diagnostics.Stopwatch]::StartNew()
        $tunnels = $null
        while ($sw.Elapsed.TotalSeconds -lt $timeout) {
          try {
            $resp = Invoke-RestMethod -Uri http://127.0.0.1:4040/api/tunnels -ErrorAction Stop
            if ($resp.tunnels -and $resp.tunnels.Count -gt 0) {
              $tunnels = $resp.tunnels
              break
            }
          } catch {}
          Start-Sleep -Seconds 1
        }

        if (-not $tunnels) {
          Write-Host "ERROR: ngrok tunnels not available after $timeout seconds. Check logs."
          # Print ngrok stdout log file if available
          exit 1
        }

        Write-Host "ngrok public tunnels:"
        foreach ($tun in $tunnels) {
          Write-Host $tun.public_url
        }

        Write-Host "Keep this workflow running as long as you need the RDP tunnel. Cancel the run to close the tunnel."
        # Keep the step alive (adjust seconds if you want shorter/longer)
        Start-Sleep -Seconds 21600
