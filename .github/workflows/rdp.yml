name: Windows 10 RDP via ngrok v3
on:
  - workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 9999

    steps:
    - name: Check required secrets
      shell: powershell
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        RDP_PASSWORD: ${{ secrets.RDP_PASSWORD }}
      run: |
        if (-not $Env:NGROK_AUTH_TOKEN) {
          Write-Host "ERROR: NGROK_AUTH_TOKEN secret is missing."
          Write-Host "Create a repo secret named 'NGROK_AUTH_TOKEN' with your ngrok token."
          exit 1
        }
        if (-not $Env:RDP_PASSWORD) {
          Write-Host "ERROR: RDP_PASSWORD secret is missing."
          Write-Host "Create a repo secret named 'RDP_PASSWORD' with the Windows password to set."
          exit 1
        }
        Write-Host "OK: required secrets present."

    - name: Download ngrok v3
      run: |
        Invoke-WebRequest -Uri "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip" -OutFile ngrok-v3.zip

    - name: Extract ngrok
      run: |
        Expand-Archive -Path ngrok-v3.zip -DestinationPath .\ngrok -Force

    - name: Install authtoken (ngrok v3)
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
      run: |
        .\ngrok\ngrok.exe config add-authtoken $Env:NGROK_AUTH_TOKEN

    - name: Enable RDP and firewall
      shell: powershell
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1

    - name: Create or update local user (use secret RDP_PASSWORD)
      shell: powershell
      env:
        RDP_PASSWORD: ${{ secrets.RDP_PASSWORD }}
      run: |
        if (-not $Env:RDP_PASSWORD) {
          Write-Host "ERROR: RDP_PASSWORD not provided to this step."
          exit 1
        }
        $pw = ConvertTo-SecureString $Env:RDP_PASSWORD -AsPlainText -Force
        if (-not (Get-LocalUser -Name 'runneradmin' -ErrorAction SilentlyContinue)) {
          New-LocalUser -Name 'runneradmin' -Password $pw -FullName 'runneradmin' -PasswordNeverExpires $true
          Add-LocalGroupMember -Group 'Administrators' -Member 'runneradmin'
        } else {
          Set-LocalUser -Name 'runneradmin' -Password $pw
        }
        Write-Host "Local user 'runneradmin' created/updated."

    - name: Start ngrok TCP tunnel (RDP) — foreground (prints public address)
      shell: powershell
      run: |
        Write-Host "Starting ngrok (this step will keep running until you cancel the workflow or GitHub stops the runner)."
        # تشغيل ngrok في الواجهة ليطبع عنوان tcp في سجلات Actions
        .\ngrok\ngrok.exe tcp 3389 --log=stdout
