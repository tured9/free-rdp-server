name: Windows 10 RDP via ngrok v3
on: [workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 9999
    steps:
    - name: Download ngrok v3
      run: Invoke-WebRequest -Uri "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip" -OutFile ngrok-v3.zip

    - name: Extract ngrok
      run: Expand-Archive -Path ngrok-v3.zip -DestinationPath .\ngrok -Force

    - name: Install authtoken (ngrok v3)
      run: .\ngrok\ngrok.exe config add-authtoken $Env:NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Enable RDP and firewall
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1

    - name: Create or update local user (use secret RDP_PASSWORD)
      shell: powershell
      run: |
        $pw = ConvertTo-SecureString $Env:RDP_PASSWORD -AsPlainText -Force
        if (-not (Get-LocalUser -Name 'runneradmin' -ErrorAction SilentlyContinue)) {
          New-LocalUser -Name 'runneradmin' -Password $pw -FullName 'runneradmin' -PasswordNeverExpires $true
          Add-LocalGroupMember -Group 'Administrators' -Member 'runneradmin'
        } else {
          Set-LocalUser -Name 'runneradmin' -Password $pw
        }
      env:
        RDP_PASSWORD: ${{ secrets.RDP_PASSWORD }}

    - name: Start ngrok TCP tunnel (RDP) and keep job alive
      shell: powershell
      run: |
        Start-Process -FilePath ".\ngrok\ngrok.exe" -ArgumentList "tcp","3389" -NoNewWindow
        # Sleep to keep the runner alive until GitHub cancels the job (note: GitHub may still kill after ~6 hours)
        Start-Sleep -Seconds 21600
